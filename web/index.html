<html>
    <head>
        <title>Shopping Center</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="create"><!--form action must match web.xml file. It is also used to show what shows up after the / in url-->
            username <input type="text" name="username" >
            password <input type="text" name="password" >        
        <input type="submit" name="create" value="Sign Up"><!--form name can be used to get parameters to see what button was clicked.-->
        </form>
        
        <form method="post" action="getInfo"><!--form action must match web.xml file. It is also used to show what shows up after the / in url-->       
        <input type="submit" name="getInfo" value="Get Info"><!--form name can be used to get parameters to see what button was clicked.-->
        </form>
    </body>
</html>
